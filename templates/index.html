 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Twitter Sentiment Analysis!</title>
  </head>

  <body style="background: #29465b;">

    <center> 
      <h1 class="mt-5 mt-5 text-white"> Twitter Sentiment Analysis</h1> <br/><br/>
      <form class="container mt-5 mt-5" action="{{ url_for('predict')}}" method="post">
        <div class="form-group col-sm-8">
          <h3 class="text-white">Enter Tweet To Classify The Sentiment of The Tweet</h3> <br/>
          <input type="text" class="form-control" id="tweet" placeholder="Enter Tweet"/> <br/><br/>
          <button type="submit" class='btn btn-success'>Analyse Sentiment </button>
        </div>
      </form>
    </center>
  </body>
